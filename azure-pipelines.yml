trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    pip install pytest-cov
  displayName: 'Install dependencies with coverage'

# Install Chrome and ChromeDriver for Selenium
- script: |
    sudo apt-get update
    sudo apt-get install -y google-chrome-stable
    sudo apt-get install -y unzip
    wget https://chromedriver.storage.googleapis.com/111.0.5563.64/chromedriver_linux64.zip
    unzip chromedriver_linux64.zip
    sudo mv chromedriver /usr/local/bin/
  displayName: 'Install Chrome and ChromeDriver'

- script: |
    PYTHONPATH=$(pwd) pytest --cov=app --cov-report=term --cov-report=xml tests/
  displayName: 'Run unit tests with coverage'

- script: |
    python tests/selenium_test/test_selenium.py  # Run your Selenium test
  displayName: 'Run Selenium Test'
